<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aplikasi Pemrosesan Gambar Web</title>
        <script src="https://docs.opencv.org/4.5.2/opencv.js" async></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-blue-100 min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <h1
                class="text-3xl font-bold mb-8 text-center text-blue-600">Aplikasi
                Pemrosesan Gambar Web</h1>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Gambar Input</h2>
                    <input type="file" id="fileInput" accept="image/*"
                        class="mb-4">
                    <canvas id="inputCanvas"
                        style="max-width: auto; height: auto;"
                        class="w-full h-auto border border-gray-300 rounded"></canvas>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Gambar Output</h2>
                    <canvas id="outputCanvas"
                        style="max-width: auto; height: auto;"
                        class="w-full h-auto border border-gray-300 rounded"></canvas>
                </div>
            </div>

            <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Opsi Pemrosesan
                    Gambar</h2>
                <div
                    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                    <button onclick="processImage('grayscale')"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Greyscale
                    </button>
                    <button onclick="processImage('threshold')"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Threshold
                    </button>
                    <button onclick="processImage('brightness')"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Tingkatkan Kecerahan
                    </button>
                    <button onclick="processImage('flipHorizontal')"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Balik Horizontal
                    </button>
                    <button onclick="processImage('flipVertical')"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Balik Vertikal</button>
                    <button onclick="resetImage()"
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                        Reset
                    </button>
                </div>
                <div class="mt-4">
                    <label for="rotationSlider"
                        class="block text-sm font-medium text-gray-700">Rotasi:
                        <span id="rotationValue">0</span>Â°</label>
                    <input type="range" id="rotationSlider" min="0" max="360"
                        value="0"
                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

            <div class="mt-8 text-center">
                <button onclick="saveImage()"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full text-lg">
                    Simpan Gambar Hasil Proses
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
